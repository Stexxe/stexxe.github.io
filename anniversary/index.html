<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Годовщина Свадьбы!</title>
</head>
<body>

<template id="start-page">
    <header>
        <div class="balloons">
            <img class="balloon-big" src="assets/balloon_big.svg" alt="balloon">
            <img class="balloon-small" src="assets/balloon_small.svg" alt="balloon">
        </div>

        <main>
            <h1 class="start-header">Валька! <img src="assets/heart.svg" alt="Heart" class="heartbeat"></h1>
            <p>Поздравляю тебя с годовщиной нашей свадьбы !</p>
        </main>
    </header>

    <footer>
        <div class="instruction">Сыграй в небольшую игру :-)</div>
        <button id="play" class="heart-button-play"></button>
    </footer>
</template>

<template id="puzzle-page">
    <main>
        <h2>Собери паззлик с Лешкой и Валькой :-)</h2>
        <div id="puzzle"></div>
        <button id="get-gift" class="gift-button"></button>
    </main>
</template>

<template id="final-page">
    <main>
        <h1 class="final-header">Это тебе!</h1>
        <img class="gift" src="assets/flowers.svg" alt="Flowers">
    </main>
</template>

<div class="wrap" id="app"></div>
<script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js"></script>
<script src="script.js"></script>
</body>
</html>
